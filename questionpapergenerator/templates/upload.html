<!DOCTYPE html>
<html>
<head>
    <title>QGEN - Question Paper Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6e6fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .card {
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .card-title {
            font-size: 1.2rem;
        }

        textarea {
            resize: none;
        }

        .card-custom {
            background-color: #f2f2f2;
            border-color: #f2f2f2;
        }
    </style>
    <script>
        function handleFileInput() {
            var fileInput = document.getElementById('fileInput');
            var fileNameLabel = document.getElementById('fileNameLabel');
            fileNameLabel.textContent = fileInput.files[0].name;
        }

        function removeFile() {
            var fileInput = document.getElementById('fileInput');
            fileInput.value = "";
            var fileNameLabel = document.getElementById('fileNameLabel');
            fileNameLabel.textContent = "Choose file";
        }
       
        function generatePdf() {
            fetch('/generate_pdf')
                .then(response => response.text())
                .then(data => {
                 alert(data);
                })
                .catch(error => {
                 console.error('Error:', error);
                });
        }
  
        
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">QGEN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Previous Question Papers</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        <h1 class="text-center">Welcome to QGEN Question Paper Generator!</h1>
        <div class="row justify-content-center py-4">
            <!-- Column 1 -->
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body">
                        <h5 class="card-title">UPLOAD FILE</h5>
                        <div class="mt-3">
                            <form method="POST" enctype="multipart/form-data">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="fileInput" name="file" accept=".pdf" onchange="handleFileInput()">
                                    <label class="custom-file-label" for="fileInput" id="fileNameLabel">Choose file</label>
                                </div>
                                <br>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">Upload</button>
                                    <button class="btn btn-danger ml-2" onclick="removeFile()">Remove File</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card card-custom">
                    <div class="card-body">
                        
                        <div class="mt-3">
                            <form method="POST" enctype="multipart/form-data">
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary" onclick="window.location.href='/generate_pdf'">Generate pdf</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Column 2 -->
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body">
                        <h5 class="card-title">TEXT</h5>
                        <textarea class="form-control" rows="15">{{text1}}</textarea>
                    </div>
                </div>
            </div>

            <!-- Column 3 -->
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body">
                        <h5 class="card-title">QUESTIONS</h5>
                        <textarea class="form-control" rows="15"id="questionTextarea">{% for question in text3 %}
    {{ loop.index }}. {{ question }}
    {% endfor %}
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
